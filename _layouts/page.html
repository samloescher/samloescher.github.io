---
layout: default
---
<article class="page">

    {%if page.tagline%}
    <div class="tagline">
        <span class="page-title">{{page.title}}</span>
        <span class="page-tagline"><em>{{page.tagline}}</em></span>
    </div>
    {% endif %}

    <div class="page-content">
        {{ content }}
    </div>

</article>
