
<div class="wrapper">
  <a href="{{site.url}}/">
    <div class="site-title">{{site.title}}</div>
  </a>
</div>
<div class="wrapper site-description">
  {{site.description}}
</div>

<div class="wrapper">
  <div class="trigger site-navigation">
    <a class="page-link" href="{{site.url}}/">HOME</a>

    {% for sitePage in site.pages %}
    {% if sitePage.title %}
    <span class="exclamationMark">/</span>
    <a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
    {% endif %}
    {% endfor %}
  </div>
</div>
